<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>T-Tier</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: 'Arial', sans-serif;
  text-align: center;
}

h1 {
  font-size: 60px;
  margin-top: 50px;
  color: #9b30ff;
  text-shadow: 0 0 10px #9b30ff;
}

#profile {
  margin-top: 20px;
}

#profile img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid white;
}

#profile span {
  display: block;
  margin-top: 10px;
  font-size: 24px;
  color: #ffffff;
  text-shadow: 0 0 5px #fff;
}

/* Sterne */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0% { opacity: 0.3; }
  50% { opacity: 0.8; }
  100% { opacity: 0.3; }
}
</style>
</head>
<body>

<h1>T-Tier</h1>

<div id="profile">
  <img src="https://minotar.net/avatar/SPLYX7_/120.png" alt="Minecraft Skin">
  <span>SPLYX7_</span>
</div>

<script>
// Sterne generieren
const starCount = 100;
for (let i = 0; i < starCount; i++) {
  let star = document.createElement('div');
  star.className = 'star';
  let size = Math.random() * 3 + 1;
  star.style.width = size + 'px';
  star.style.height = size + 'px';
  star.style.top = Math.random() * window.innerHeight + 'px';
  star.style.left = Math.random() * window.innerWidth + 'px';
  document.body.appendChild(star);
}
</script>

</body>
</html>
