<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Minecraft Tier Liste</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a0dad, #9b30ff);
  color: white;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 40px;
  margin-bottom: 30px;
}

.tier-box {
  background: rgba(255,255,255,0.1);
  margin: 15px auto;
  padding: 15px;
  width: 300px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
}

button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: white;
  color: purple;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>ðŸ’œ Minecraft Tier Liste ðŸ’œ</h1>

<div id="tierContainer"></div>

<script>
// Tiers aus localStorage laden
function loadTiers() {
  const container = document.getElementById("tierContainer");
  container.innerHTML = "";
  let tiers = JSON.parse(localStorage.getItem("tiers")) || [];

  tiers.forEach(tier => {
    const div = document.createElement("div");
    div.className = "tier-box";
    div.innerHTML = "<h3>" + tier.name + "</h3><p>" + tier.description + "</p>";
    container.appendChild(div);
  });
}

loadTiers();
</script>

</body>
</html>
